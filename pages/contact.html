<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPF</title>
    <link rel="icon" href="../images/rpf3.ico">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/header_nav_footer.css">
    <link rel="stylesheet" href="../styles/slicknav.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous">
	</script>
	<script src="../js/jquery.slicknav.min.js"></script>
	<script type="text/javascript">
        $(document).ready(function(){
            $('#nav_menu').slicknav({prependTo:"#mobile_menu"});
        });
    </script>
</head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <nav id="mobile_menu"></nav>
        <nav id="nav_menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/music.html">Music</a></li>
            <li><a href="../pages/members.html">Members</a></li>
            <li><a href="../pages/gigs.html">Gigs</a></li>
            <li><a href="../pages/contact.html">Contact</a></li>
        </nav>
        <main>
            <form action="../pages/thank_you.html">
                <label for="email">Email:</label>
                <input class="required" type="email" id="email" name="email" placeholder="email@email.com" required autofocus>
                <label for="first_name">First Name:</label>
                <input class="required" type="text" id="first_name" name="first_name" placeholder="John" required>
                <label for="last_name">Last Name:</label>
                <input class="required" type="text" id="last_name" name="last_name" placeholder="Doe" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
                <label for="reason">Reason for Contact:</label>
                <textarea class="required" name="reason" id="reason" required></textarea>
                <button>Submit</button>
            </form>
        </main>
        <footer>
            <p>
				Developer: Matthew Feagin - AW_FP
			</p>
			<p>
				&copy; 2025 RPF
			</p>
		</footer>
    </body>
</html>
